---
name: PR

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  POETRY_VERSION: "1.6.1"

jobs:
  vars:
    name: Set environment variables
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"
          echo "image_name=${{ github.repository }}:${{ env.sha_short }}" >> "$GITHUB_ENV"
          echo "fully_qualified_image_name=$RECIPES_CR${{ env.image_name }}" >> "$GITHUB_ENV"
        shell: bash


  code-checks:
    name: Code Checks
    runs-on: ubuntu-latest
    needs: vars
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: curl -sSL https://install.python-poetry.org | python3 - --version $POETRY_VERSION
      - run: poetry install
      - run: make fmt-check
      - run: make docs-build
      - run: make type-check
      - run: make test-coverage

  build-image:
    name: Build image
    runs-on: ubuntu-latest
    needs: vars
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v4
        with:
          context: .
          tags: ${{ env.image_name }}
          outputs: type=docker,dest=/tmp/${{ env.image_name }}.tar
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.image_name }}
          path: /tmp/${{ env.image_name }}.tar

  push-image:
    name: Push image
    runs-on: ubuntu-latest
    needs: [code-checks, build-image]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ${{ env.image_name }}
          path: /tmp
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_CI }}
      - run: doctl registry login
      - run: docker load --input /tmp/$image_name.tar
      - run: docker tag $image_name $fully_qualified_image_name
      - run: docker push $fully_qualified_image_name
