---
name: PR

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  FORCE_COLOR: "1" # Make tools pretty.
  IMAGE_NAME: ${{ github.repository }}:$GITHUB_SHA

jobs:
  code-checks:
    name: Code Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: curl -sSL https://install.python-poetry.org | python3 - --version 1.5.1
      - run: poetry install
      - run: make fmt-check
      - run: make docs-build
      - run: make type-check
      - run: make test-coverage

  build-image:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/build-push-action@v4
        with:
          context: .
          tags: ${{ env.IMAGE_NAME }}
          outputs: type=docker,dest=/tmp/${{ env.IMAGE_NAME }}.tar
      - uses: actions/upload-artifact@v3
        with:
          name: 
          path: /tmp/${{ env.IMAGE_NAME }}.tar

  push-image:
    name: Push image
    runs-on: ubuntu-latest
    needs: [code-checks, build-image]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ${{ env.IMAGE_NAME }}.tar
          path: /tmp
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_CI }}
      - run: doctl registry login
      - run: docker load --input /tmp/$IMAGE_NAME.tar
      - run: docker tag $IMAGE_NAME $RECIPES_CR$IMAGE_NAME
      - run: docker push $RECIPES_CR$IMAGE_NAME
