---
name: PR

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  POETRY_VERSION: "1.6.1"

jobs:
  vars:
    name: Set environment variables
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v3
      - id: vars 
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
      - run: echo "$sha_short"
        env:
          sha_short: ${{ steps.vars.outputs.sha_short }}

  code-checks:
    name: Code Checks
    runs-on: ubuntu-latest
    needs: vars
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: curl -sSL https://install.python-poetry.org | python3 - --version $POETRY_VERSION
      - run: poetry install
      - run: make fmt-check
      - run: make docs-build
      - run: make type-check
      - run: make test-coverage

  build-image:
    name: Build image
    runs-on: ubuntu-latest
    needs: vars
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - run: docker buildx build -o type=docker,dest=- . > /tmp/image.tar
      - uses: actions/upload-artifact@v3
        with:
          name: image
          path: /tmp/image.tar

  tag-and-push-image:
    name: Tag and push image
    runs-on: ubuntu-latest
    needs: [vars, code-checks, build-image]
    env:
      sha_short: ${{ needs.vars.outputs.sha_short }}
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: image
          path: /tmp
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_CI }}
      - run: doctl registry login
      - run: docker load --input /tmp/image.tar
      - run: echo "image_name=$RECIPES_CR${{ github.repository }}" >> "$GITHUB_ENV"
      - run: echo $image_name:$sha_short
      - run: echo docker image ls -a
      - run: docker tag $(docker image ls --format "{{ .ID }}") $image_name:$sha_short 
      - run: docker push $image_name:$sha_short
