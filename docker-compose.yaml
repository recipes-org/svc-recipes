
services:
  api:
    build: .
    env_file:
      - .test.env
    ports:
      - 8008:8008
    depends_on:
      - db
 
  db:
    image: postgres:15-bookworm
    volumes:
      - svc_recipes_postgres_data:/var/lib/postgresql/data/
    env_file:
      - .test.env
    ports:
      - 5432:5432
 
volumes:
    svc_recipes_postgres_data:
